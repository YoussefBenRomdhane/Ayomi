{% extends "base.html" %}

{% block header %}
         {% include "header.html" %}
{% endblock header %}
{% block content %}
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Connectez-vous</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
          </div>
        </div>
        <form  action="{% url 'connexion' %}" method="post" style="margin-right:-50%;">
              {% csrf_token %}
              <div class="col-md-8">
                  <div class="form-group">
                    <input class="form-control"  name="username" type="text" placeholder="Your Username *" required="required" >
                  </div>

                  <div class="form-group">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Your password *" required="required" >
                  </div>
                  <div class="form-group" style="margin-left: 35%;">
                    <button class="btn btn-primary btn-xl text-uppercase" type="submit">Se connecter</button>
                  </div>
                </div>
        </form>
      </div>
    </section>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
